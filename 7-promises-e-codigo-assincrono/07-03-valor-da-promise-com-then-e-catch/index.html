<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        function handClick() {
            return new Promise ((resolve, reject) => {
                setInterval(() => {
                    resolve(123)
                }, 5000)
            })
        }

        const result = handClick()
            .then(res => {
                console.log(123 === res)
                console.log('Finalizou')
            })
            .catch(err => {
                console.log('houve um erro')
                console.log(err)
            })
    </script>
</body>
</html>
