    <title>Criando arrays a partir de listas iterÃ¡veis com Array</title>

<body>
    <script>
        function greet(){
            const args = Array.from(arguments, function(name){
                return name + '!'
            })
            args.forEach(argument => {
                console.log(`Hello, ${argument}`)
            });
        }
    </script>
</body>
