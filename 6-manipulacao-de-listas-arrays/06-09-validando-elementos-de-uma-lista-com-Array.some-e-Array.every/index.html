<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.some e Array.every</title>
</head>
<body>
    <script>
        const guests = [
            { name: 'Marcos', age: 23 },
            { name: 'Mario', age: 27 },
            { name: 'Jean', age: 17 },
            { name: 'Rogerio', age: 45 },
            { name: 'Marcos', age: 18 },
        ]

        //existe maiores de idade na lista de convidados?
        const hasAdults = guests.some(guest => guest.age >= 18)

        //todos os convidados sÃ£o menores de 18 anos
        const everyoneIsAdult = guests.every(guest => guest.age >= 18)
    </script>
</body>
</html>
